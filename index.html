<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multiplayer Tic Tac Toe</title>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 10px;
    }

    #roomControls {
      margin-bottom: 20px;
    }

    input, button {
      padding: 8px;
      border: none;
      border-radius: 5px;
      margin: 5px;
    }

    input {
      background: #222;
      color: #fff;
    }

    button {
      background: #3f51b5;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background: #5c6bc0;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: #1e1e1e;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2em;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }

    .cell:hover {
      background: #333;
    }

    #status {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Multiplayer Tic Tac Toe</h1>

  <div id="roomControls">
    <input id="roomCode" type="text" placeholder="Enter room code">
    <button id="createRoom">Create Room</button>
    <button id="joinRoom">Join Room</button>
  </div>

  <div id="board"></div>
  <div id="status"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, onValue, get } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBdkS47X1SMKCQzLeuzImb76xTUq32lH1U",
      authDomain: "tic-tac-toe-501b8.firebaseapp.com",
      databaseURL: "https://tic-tac-toe-501b8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "tic-tac-toe-501b8",
      storageBucket: "tic-tac-toe-501b8.firebasestorage.app",
      messagingSenderId: "209953623684",
      appId: "1:209953623684:web:b28abf53070a16e23efcd1"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const boardDiv = document.getElementById("board");
    const statusDiv = document.getElementById("status");
    const roomInput = document.getElementById("roomCode");
    const createBtn = document.getElementById("createRoom");
    const joinBtn = document.getElementById("joinRoom");

    let roomId = null;
    let playerSymbol = null;
    let currentTurn = "X";

    // Build board UI
    for (let i = 0; i < 9; i++) {
      const cell = document.createElement("div");
      cell.classList.add("cell");
      cell.dataset.index = i;
      cell.addEventListener("click", () => makeMove(i));
      boardDiv.appendChild(cell);
    }

    function updateBoardUI(board) {
      document.querySelectorAll(".cell").forEach((cell, idx) => {
        cell.textContent = board[idx] || "";
      });
    }

    function setStatus(msg) {
      statusDiv.textContent = msg;
    }

    async function createRoom() {
      roomId = roomInput.value || Math.random().toString(36).substring(2, 7);
      playerSymbol = "X";
      await set(ref(db, "rooms/" + roomId), {
        board: Array(9).fill(""),
        turn: "X",
        winner: null
      });
      setStatus("Room created. You are X. Waiting for opponent...");
      listenRoom();
    }

    async function joinRoom() {
      roomId = roomInput.value;
      if (!roomId) return alert("Enter a room code!");
      const snapshot = await get(ref(db, "rooms/" + roomId));
      if (!snapshot.exists()) return alert("Room not found!");

      playerSymbol = "O";
      setStatus("Joined room. You are O.");
      listenRoom();
    }

    function makeMove(index) {
      if (!roomId) return;
      const cellRef = ref(db, "rooms/" + roomId);
      get(cellRef).then(snapshot => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();
        if (data.winner) return;
        if (data.turn !== playerSymbol) return;
        if (data.board[index]) return;

        data.board[index] = playerSymbol;
        data.turn = playerSymbol === "X" ? "O" : "X";
        data.winner = checkWinner(data.board);
        set(cellRef, data);
      });
    }

    function listenRoom() {
      const roomRef = ref(db, "rooms/" + roomId);
      onValue(roomRef, snapshot => {
        if (!snapshot.exists()) return;
        const data = snapshot.val();
        updateBoardUI(data.board);
        if (data.winner) {
          setStatus(data.winner === "Draw" ? "It's a Draw!" : `${data.winner} Wins!`);
        } else {
          setStatus(`Turn: ${data.turn}`);
        }
      });
    }

    function checkWinner(b) {
      const wins = [
        [0,1,2],[3,4,5],[6,7,8],
        [0,3,6],[1,4,7],[2,5,8],
        [0,4,8],[2,4,6]
      ];
      for (const [a,bIdx,c] of wins) {
        if (b[a] && b[a] === b[bIdx] && b[a] === b[c]) {
          return b[a];
        }
      }
      if (b.every(cell => cell)) return "Draw";
      return null;
    }

    createBtn.addEventListener("click", createRoom);
    joinBtn.addEventListener("click", joinRoom);
  </script>
</body>
</html>
